<!-- user-manager.component.html -->
<h2>User Manager</h2>

<!-- Benutzer hinzufügen -->
<form (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" [(ngModel)]="newUser.name" required />
    </div>
    <div>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" [(ngModel)]="newUser.email" required />
    </div>
    <div>
        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" [(ngModel)]="newUser.phone" />
    </div>
    <button type="submit">Benutzer hinzufügen</button>
</form>

<!-- Benutzerliste -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Telefon</th>
            <th>Aktionen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>
                <button (click)="onEdit(user)">Bearbeiten</button>
                <button (click)="onDelete(user)">Löschen</button>
            </td>
        </tr>
    </tbody>
</table>
